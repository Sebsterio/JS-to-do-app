<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS To-Do App</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <div class="container app">
        <header
          id="main-header"
          class="bg-info text-white p-4 mb-3 custom-header"
        >
          <div class="row">
            <div class="col-md-3">
              <h1 id="header-title">To-do</h1>
            </div>
            <div class="col-md-9 align-self-center">
              <input
                type="text"
                class="form-control custom-input"
                id="filter"
                placeholder="Search Tasks..."
              />
            </div>
          </div>
        </header>
        <div id="main" class="card card-body custom-card">
          <h2 class="title">Add Item</h2>
          <form id="addForm" class="form-inline mb-3">
            <input type="text" class="form-control mr-2" id="input" />
            <input type="submit" class="btn btn-dark" value="Submit" />
          </form>
          <h2 class="title">Items</h2>
          <ul id="items" class="list-group custom-list-group">
            <li class="list-group-item">
              Item 1
              <button class="btn btn-primary btn-sm float-right delete">&#10003</button>
            </li>
            <li class="list-group-item">
              Item 2
              <button class="btn btn-primary btn-sm float-right delete">&#10003</button>
            </li>
            <li class="list-group-item">
              Item 3
              <button class="btn btn-primary btn-sm float-right delete">&#10003</button>
            </li>
            <li class="list-group-item">
              Item 4
              <button class="btn btn-primary btn-sm float-right delete">&#10003</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
